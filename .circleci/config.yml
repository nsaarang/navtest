version: 2.1
jobs:
  sap-build:
    docker:
      - image: navoday/hybrisojdk
    steps:
      - checkout
      - run:
          name: Build sap code 
          command: |
            cp -rf core-customize/hybris/bin/custom /opt/hybris/bin/
            cp -rf core-customize/hybris/config/localdev.properties /opt/hybris/config/local.properties
            cp -rf core-customize/hybris/config/localextensions.xml /opt/hybris/config
            chmod -R 777 /opt/hybris/bin/platform
            cd /opt/hybris/bin/platform
            ./setantenv.sh
            ant clean all 
      - run:
          name: Install Sonarqube scanner
          command: |
            apt-get update -y
            apt-get install wget -y
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner-cli-4.8.0.2856-linux.zip
      - run:
          name: Run Sonarscanner
          command: |
            cd /opt/hybris/bin/platform
            export SONAR_SCANNER_OPTS="-Xmx2048m"
            ant sonarcheck -Dsonar.projectKey=OCA -Dsonar.sources=. -Dsonar.host.url=https://sonar.deloittedigital.studio -Dsonar.login=2fe128d617d5f2740b8446d16ae24e05a8307c7f
workflows:
  build:
    jobs:
      - sap-build
