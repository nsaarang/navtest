version: 2.1
jobs:
  build:
    machine: 
      image: circleci/gradle@3.0.0
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y --no-install-recommends\zip \unzip
      - run: curl -L https://services.gradle.org/distributions/gradle-6.5.1-bin.zip -o gradle-6.5.1-bin.zip && unzip -q gradle-6.5.1-bin.zip
      - run: ./gradlew clean build
workflows:
  sap-build:
    jobs:
      - build
      
     
