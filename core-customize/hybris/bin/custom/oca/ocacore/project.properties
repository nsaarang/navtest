# Specifies the location of the spring context file putted automatically to the global platform application context.
ocacore.application-context=ocacore-spring.xml

# PaymentInfo validates that the card number is plausible.
# Setting paymentinfo.creditcard.checknumber=false will prevent PaymentInfo.createItem()
# from throwing an exception if the card number is invalid.
paymentinfo.creditcard.checknumber=false


# Change the limit on the number of facet values returned per facet.
# This needs to be greater than the number of categories in the system.
facet.limit.default=500

# Import config properties into impex macros  for modulegen
jarResourceCmsValue=jar:com.olympus.oca.commerce.core.setup.CoreSystemSetup&/ocacore/import/cockpits/cmscockpit
jarResource=jar:com.olympus.oca.commerce.core.setup.CoreSystemSetup&/ocacore/import/common/
emailResourceValue=jar:com.olympus.oca.commerce.core.setup.CoreSystemSetup&/ocacore/import/emails
emailContextPackageName=com.olympus.oca.commerce.facades.process.email.context

# Import config properties into impex macros for solr
solr.server.mode=standalone

# This property is used to identify which quotes are going to expire soon
quotetoexpiresoonjob.daystoexpire=3

#Code of Ship By Olympus Shipping Carrier type
ship.by.olympus.code=shipByOlympus
recently.ordered.product.count=4

#Custom Exception Properties
webservicescommons.resthandlerexceptionresolver.commercewebservices.ProductNotSellableException.logstack=true
webservicescommons.resthandlerexceptionresolver.commercewebservices.ProductNotSellableException.status=400
webservicescommons.resthandlerexceptionresolver.commercewebservices.ProductNotSellableException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.commercewebservices.ModelNotFoundException.logstack=true
webservicescommons.resthandlerexceptionresolver.commercewebservices.ModelNotFoundException.status=400
webservicescommons.resthandlerexceptionresolver.commercewebservices.ModelNotFoundException.messageFormatterType=FORWARD


minicart.max.display.value=999
